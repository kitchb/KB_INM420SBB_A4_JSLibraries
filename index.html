<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS RESET -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css">

    <!-- EXTERNAL CSS -->
    <link href="style.css" rel="stylesheet" />

    <!-- GLIDE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
</head>

<body>
    <div id="herocontainer">
        <section id="herovideo">
            <video id="background_video" loop muted></video>
            <div id="video_cover"></div>
            <div id="overlay"></div>
        </section>
        <section id="banner">
            <h1 class="f1 b">Explore our exclusive range of premium furniture and enjoy unmatched comfort.</h1>
        </section>
        <section id="brand">
            <p>MOUVE</p>
            <ul id="quicklinks">
                <a href="#featuredP">FEATURED PRODUCTS</a>
                <a href="#summerC">SUMMER COLLECTION</a>
            </ul>
        </section>
    </div>
    <div id="featuredP">
        <div class="glide">
            <p id="featured" class="sectitle">FEATURED PRODUCTS</p>
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="assets/img/product12.jpg"></li>
                    <li class="glide__slide"><img src="assets/img/product13.jpg"></li>
                    <li class="glide__slide"><img src="assets/img/product14.jpg"></li>
                    <li class="glide__slide"><img src="assets/img/product3.webp"></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="summerC">
        <p id="summer" class="sectitle">SUMMER COLLECTION</p>
        <ul class="lightboxLinks">
            <a href="assets/img/product4.jpeg" data-lightbox="roadtrip">Product 4</a>
            <a href="assets/img/product5.jpeg" data-lightbox="roadtrip">Product 5</a>
            <a href="assets/img/product6.jpeg" data-lightbox="roadtrip">Product 6</a>
        </ul>
    </div>





    <!-- GLIDE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <!-- BIDEO JS -->
    <script src="https://cdn.jsdelivr.net/npm/bideo.js"></script>
    <!-- EXTERNAL JS -->
    <script src="main.js"></script>

</body>

</html>
